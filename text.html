<html>
<body style="background-color:pink;>
<div style="margin-top:200px" align="center">
<h2 style="fontSize=5px; color=red"></h2>
</div>
<script>
var text=document.querySelector('h2');
var font=5;
var flag=0;

function inc()
{
font++;
text.style.fontSize=font;
text.style.color="red";
text.textContent="Growing";
if(font==50)
{
flag=1;
alert("MAX SIZE REACHED");
}
}

function dec()
{
font--;
text.style.fontSize=font;
text.style.color="blue";
text.textContent="Shrinking";
if(font==5)
{
flag=0;
alert("MIN SIZE REACHED");
}
}

var time= setInterval(function()
{
if(flag==0)
{
inc();
}
else
{
dec();
}
},100);
</script>
</body>
</html>
